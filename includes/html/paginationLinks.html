
<div class="tablenav-pages">
    <form method="POST" action="{changeItemsPerPage}" style="display: inline">
        {TEXT_SHOW_ROWS}
        <select name="perpage" onchange="this.form.submit();">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="2147483647">All</option> <!-- PHP_INT_MAX usually holds 2,147,483,647 -->
        </select>
    </form>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <span class="displaying-num"> {TEXT_BEFORE_LINKS}</span>
  <span class="pagination-links">
    <a href="{LINK_FIRST_PAGE}" class="first-page disabled" title="{Go to first page}">«</a>
    <a href="{LINK_PREVIOUS_PAGE}" class="prev-page disabled" title="{Go to previous page}">‹</a>
    {TEXT_CURRENT_PAGE}
    <a href="{LINK_NEXT_PAGE}" class="next-page" title="{Go to next page}">›</a>
    <a href="{LINK_LAST_PAGE}" class="last-page" title="{Go to last page}">»</a>
  </span>
</div>
